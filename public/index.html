<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Wave</title>
  </head> 

  <body>

    <div class="logo">
      <img class="main_img" src="wave.png" alt="" />
    </div>

    <div class="greeting">
        <h3>You are chatting on Wave</h3>
    </div>

    <div class="complete_message">
        
        <div class="message_box">
            <input class="message_here" type="text" id="message" placeholder="Enter Message"/>
            <button class="send_button_here" id="sendBtn">Send</button>
        </div>

        <div class="container" id="messages"></div>
        
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();
      const sendBtn = document.getElementById("sendBtn");
      const messageInput = document.getElementById("message");
      const allMessages = document.getElementById("messages");

      socket.on("message", (message) => {
        const p = document.createElement("p");
        p.innerText = message;
        allMessages.appendChild(p);
      });

      sendBtn.addEventListener("click", (e) => {
        const message = messageInput.value;
        console.log(message);
        socket.emit("user-message", message);
      });

    </script>

    <div class="footer">    
        <footer> &#169; Wave 2023 (v.0.0.1)</footer>
    </div>

  </body>

</html>
